<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="360" height="640" fill="url(#bg)"/>
  
  <!-- Person silhouette (professional developer) -->
  <g transform="translate(180,320)">
    <!-- Head -->
    <circle cx="0" cy="-80" r="60" fill="#f4a261" stroke="#e76f51" stroke-width="3"/>
    
    <!-- Hair -->
    <path d="M -45,-120 Q 0,-140 45,-120 Q 45,-100 30,-90 Q 0,-95 -30,-90 Q -45,-100 -45,-120" fill="#2d3748"/>
    
    <!-- Eyes -->
    <circle cx="-20" cy="-85" r="4" fill="#2d3748"/>
    <circle cx="20" cy="-85" r="4" fill="#2d3748"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="-70" rx="2" ry="6" fill="#e76f51"/>
    
    <!-- Mouth -->
    <path d="M -8,-55 Q 0,-50 8,-55" stroke="#2d3748" stroke-width="2" fill="none"/>
    
    <!-- Body -->
    <rect x="-40" y="-20" width="80" height="120" rx="10" fill="#4a90e2"/>
    
    <!-- Arms -->
    <rect x="-55" y="-10" width="15" height="80" rx="7" fill="#f4a261"/>
    <rect x="40" y="-10" width="15" height="80" rx="7" fill="#f4a261"/>
    
    <!-- Laptop -->
    <rect x="-25" y="20" width="50" height="30" rx="3" fill="#2d3748"/>
    <rect x="-22" y="23" width="44" height="20" fill="#4ade80"/>
    
    <!-- Code lines on screen -->
    <rect x="-20" y="26" width="15" height="2" fill="#1f2937"/>
    <rect x="-20" y="30" width="25" height="2" fill="#1f2937"/>
    <rect x="-20" y="34" width="20" height="2" fill="#1f2937"/>
    <rect x="-20" y="38" width="30" height="2" fill="#1f2937"/>
  </g>
  
  <!-- Tech icons around -->
  <g fill="#fbbf24" opacity="0.3">
    <!-- Code brackets -->
    <text x="50" y="150" font-family="monospace" font-size="24" fill="#fbbf24">&lt;/&gt;</text>
    <text x="280" y="200" font-family="monospace" font-size="20" fill="#fbbf24">{}</text>
    
    <!-- Geometric shapes -->
    <polygon points="80,500 100,480 120,500 100,520" fill="#f472b6" opacity="0.4"/>
    <circle cx="300" cy="450" r="15" fill="#06d6a0" opacity="0.4"/>
  </g>
  
  <!-- Professional badge -->
  <rect x="20" y="550" width="320" height="60" rx="30" fill="rgba(0,0,0,0.7)"/>
  <text x="180" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">ALEX DEVELOPER</text>
  <text x="180" y="595" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#fbbf24">40 anos â€¢ Petrolina, PE</text>
</svg>